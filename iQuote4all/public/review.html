<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBook Review Pages</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .page-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .note {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: 10px;
      padding-bottom: 40px;
    }

    .back-btn {
      width: 90%;
      margin: 0 auto;
      display: block;
      padding: 12px 0;
      background: #111;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      margin-top: 25px;
      cursor: pointer;
      text-align: center;
    }

    .back-btn:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<header>Preview Pages</header>

<div class="container">
  <!-- Sample preview pages (scrollable) -->
  <img src="PAGE1.jpg" alt="Page 1" class="page-image" />
  <img src="PAGE2.jpg" alt="Page 2" class="page-image" />
  <img src="PAGE3.jpg" alt="Page 3" class="page-image" />

  <p class="note">Preview only â€” full book available after purchase.</p>

  <button class="back-btn" onclick="history.back()">Go Back</button>
</div>

</body>
</html>
